<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Frames</title>
    <style>
        td{
            padding: 80px;
        }
        table, td{
            border-collapse: collapse;
            border: solid black;
            color: white;
        }
    </style>
</head>
<body>
    <table align="center">
        <tr>
            <th colspan="2"  class="col" bgcolor="lightcoral">
                <h2>Top Frame</h2>
            </th>
        </tr>
        <tr>
            <td align="center" bgcolor="lightgreen">
               <b> Left Frame </b>
            </td>
            <td align="center" bgcolor="lightgreen">
                <b> Right Frame </b>
            </td>
        </tr>
    </table>
</body>
</html>
